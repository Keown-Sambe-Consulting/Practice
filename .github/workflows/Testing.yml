name: Testing Workflow

on: workflow_dispatch

jobs:
  DEV:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Testing Template
        uses: ./.github/actions/testing  # âœ… Correct path

      - name: Print message
        run: echo "Running in Testing environment"

  PROD:
    needs: DEV
    runs-on: ubuntu-latest
    environment: PROD
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Print message
        run: echo "Running in Production environment"
